{% extends "election/base_election.html" %}

{% block title %}{{ block.super }} - Candidates{% endblock %}

{% block content %}
	<h2>Candidates</h2>
	<ul>
		{% for candidate in candidates %}
			<li><a href="{{ candidate.get_absolute_url }}">{{ candidate }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
