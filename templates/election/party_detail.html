{% extends "election/base_election.html" %}

{% block title %}{{ block.super }} - {{ party }}{% endblock %}

{% block content %}
	<h2>{{ party }}</h2>
	
	<h3>Candidates</h3>
	<table border="0">
		<thead>
			<th>District</th>
			<th>Candidate</th>
		</thead>
		{% for candidate in party.candidate_set.all %}
		<tr>
			<th><a href="{{ candidate.district.get_absolute_url }}">{{ candidate.district }}</a></th>
			<td><a href="{{ candidate.get_absolute_url }}">{{ candidate }}</a></td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
